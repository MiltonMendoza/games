<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Test</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="card" id="card-content-game">
        <div class="card-body" id="game-board" style="padding: 0; margin: 0">
            
        </div>
        <div class="card-footer" id="control-board" style="padding: 0">                    
            <div class="row">
                <div class="col-4">
                    <strong id="display-nickname"></strong>
                </div>                        
            </div> 
            <div class="row">
                <div class="col-4">
                    Team: <strong id="display-team"></strong>
                </div>                    
            </div> 
            <div class="row">
                <div class="col-4">
                    <div id="joystick" style=" height: 300px;"></div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                                <button class="btn btn-primary btn-lg w-100 " id="shot-player">Shot</button>
                        </div>
                        <div class="col-6">
                                <button class="btn btn-primary btn-lg w-100 " id="shot-player">Other</button>
                        </div>
                    </div>                        
                </div>
            </div>
            
        </div>
    </div>
    <div class="modal fade-scale" id="register-player" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select your player</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-info btn-lg w-100" id="avatar-prev">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                    </div>
                    <div class="col-6">
                        <img id="select-avatar" class="w-100">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-lg w-100" id="avatar-next">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="select-team-a" name="customRadioInline1" class="custom-control-input" checked>
                            <label class="custom-control-label" for="select-team-a">Team A</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="select-team-b" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="select-team-b">Team B</label>
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="play-game">Jugar</button>
            </div>
            </div>
        </div>
    </div>
    <script src="/js/lib/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="/js/lib/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/lib/preloadjs-0.6.2.min.js"></script>
    <script src="/js/lib/kinetic.min.js"></script>
    <script src="/js/lib/nipplejs.min.js"></script>
    <script src="/js/lib/solution.js"></script>
    <script src="/js/engine/shot.js"></script>
    <script src="/js/engine/hero.js"></script>
    <script src="/js/engine/platform.js"></script>   
    <script src="/js/engine/main.js"></script>
</body>
</html>

    <body>
        <h1>My app</h1>
        <h4 id="user-panel"></h4>
        <div id="messages"></div>

        <br>
        <form onsubmit="return addMessage(this)">
            <input type="text" id="text" placeholder="Your mess">
            <input type="submit" value="Send">

        <button type="button" onclick="throwDice()" class="btn btn-default"><div id="display-dice">1
            
        <button type="button" id="google-login-button">Change User</button>
        </div></button>
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};HandleGoogleApiLibrary()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
        <script>
        var user;
        // Called when Google Javascript API Javascript is loaded
        function HandleGoogleApiLibrary() {
            // Load "client" & "auth2" libraries
            gapi.load('client:auth2',  {
                callback: function() {
                    // Initialize client & auth libraries
                    gapi.client.init({
                        apiKey: 'WrtMQWt-YB4CqVgRRznxhkyA',
                        clientId: '513902775037-98m7el6143283s1hb823up8icbb0p1dq.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/plus.me'
                    }).then(
                        function(success) {
                            user = gapi.auth2.getAuthInstance();
                            if (user.currentUser.Ab.El == null){
                                gapi.auth2.getAuthInstance().signIn().then(
                                    function(success) {
                                        // Login API call is successful	
                                        $('#user-panel').html(success.w3.ig);
                                    },
                                    function(error) {
                                        // Error occurred
                                         console.log(error);
                                    }
                                );
                            } else{
                                $('#user-panel').html(user.currentUser.get().w3.ig);
                            }
                        }, 
                        function(error) {
                            // Error occurred
                            // console.log(error) to find the reason
                            console.log(error);
                        }
                    );
                },
                onerror: function() {
                    // Failed to load libraries
                }
            });
        }
        $("#google-login-button").on('click', function() {
            // API call for Google login
            user.signIn().then(
                function(success) {
                    // Login API call is successful	
                    $('#user-panel').html(success.w3.ig);
                },
                function(error) {
                    // Error occurred
                        console.log(error);
                }
            );
        });
        
        </script>
    </body>
</html>
